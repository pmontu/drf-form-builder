<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="getForms">Forms I Created</button>
      <ol>
        <li v-for="form in forms_created">
          <a v-bind:href="url">Form #{{ form.id }}</a>
        </li>
      </ol>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          forms_created: [],
          url: "design.html?id=1",
        },
        methods: {
          getForms: function () {
            fetch("http://127.0.0.1:8000/forms/", {
              headers: {
                "Authorization": 'Basic ' + btoa("manoj:1")
              },
            })
              .then(res=>res.json())
              .then(data=>{
                app.forms_created = data;
              });
          }
        },
        mounted: function () {
          this.getForms();
        }
      })
    </script>
  </body>
</html>
